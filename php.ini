; ================================
; Configuración para QAP Project - PHP 7+
; Migrado de PHP 5.6 a PHP 7.4/8.0
; ================================

; Configuración básica
allow_url_fopen = On
upload_max_filesize = 20M
post_max_size = 50M
memory_limit = 10G
max_execution_time = 300
max_input_time = 60
max_input_vars = 1000
file_uploads = On
upload_tmp_dir = /tmp
max_file_uploads = 20

; Configuración de zona horaria
date.timezone = "America/Bogota"

; Configuración de caracteres
default_charset = "utf-8"

; Configuración de sesiones
session.gc_maxlifetime = 1440
session.save_path = "/tmp"

; Configuración de compresión
zlib.output_compression = Off

; ================================
; Configuración de errores
; ================================
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log
; Reportar todo excepto notices, deprecated y warnings
error_reporting = E_ALL & ~E_NOTICE & ~E_DEPRECATED & ~E_WARNING

; ================================
; Configuración específica PHP 7+
; ================================
short_open_tag = On

; ================================
; Extensiones requeridas para PHP 7+
; ================================
; Las extensiones mysql.so fueron eliminadas en PHP 7
; Usamos mysqli y PDO en su lugar
extension=mysqli
extension=pdo
extension=pdo_mysql
extension=openssl
extension=json
extension=mbstring
extension=gd
extension=curl
extension=zip
